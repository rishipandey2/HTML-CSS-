<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  button{
    background-color: green;
    padding: 10px;
    border: none;
    font-size: 18px;
    border-radius: 15px;
    color: #fff;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    cursor: pointer;
    transition: padding-top 1s,
    padding-bottom 1s,
    padding-left 1s,
    padding-right 1s;
  }

  .stretch-button:hover{
    padding-top: 18px;
    padding-bottom: 18px;
    padding-left: 36px;
    padding-right: 36px;
  }


</style>
<body>
  <button class="stretch-button">Stretch</button>
</body>
</html>
