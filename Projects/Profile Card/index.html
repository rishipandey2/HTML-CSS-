<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorphism Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="glass-card">
    <img src="user-photo-removebg-preview(1).jpg" alt="Profile" />
    <div class="overlay-content">
      <h2>Rahul Pandey <i class="fas fa-check-circle verified-icon"></i></h2>
      <p>A UI Designer focuses on intuitive user experiences.</p>
      <div class="stats">
        <div><i class="fas fa-user"></i> 312</div>
        <div><i class="fas fa-copy"></i> 48</div>
      </div>
      <button class="follow-btn">Follow <i class="fas fa-plus"></i></button>
    </div>
  </div>
</body>
</html>
